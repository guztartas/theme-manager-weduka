<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de temas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciador de temas</h1>
        <div class="actions">
            <input type="text" id="searchInput" placeholder="Pesquise um tema especÃ­fico">
        </div>
        <div id="themeList"></div>
        <div class="actions">

        </div>

    <div class="notification"></div>
    <div id="modal" class="modal"></div>
    <script src="data/themes.js" type="module"></script>

    <script src="js/functions/modal.js" type="module"></script>

        fetch('components/modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('modal').innerHTML = html;
            });
